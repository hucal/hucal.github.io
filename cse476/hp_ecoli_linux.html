        <h1>Data: E. Coli Gene Regulation Network</h1>
        <p>From RegulonDB</p>
        <p>Node placement along axis: degree</p>
        <p>Axis categories: in, out, in/out</p>
        <div id="vis"></div>

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/colorbrewer.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script src="d3.hive.v0.dev.js"></script>
<script src="hp.js"></script>
<script>

mk_hp("ecoli.json");
mk_hp("linux.json");

function mk_hp(fname) {
    var width = 770,
        height = 800,
        innerRadius = 20,
        outerRadius = 340,
        node_height = 2,
        node_width = 6;

    // prepare SVG document
    var svg = d3.select("div#vis").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "vis")
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


    d3.json(fname, function (error, graph) {
        if (error) { console.log(error); return; }

        by_obj_to_ix(graph.nodes, graph.links);

        extrema = find_degree(graph.nodes, graph.links);
        var min_deg = graph.nodes[extrema[0]],
            max_deg = graph.nodes[extrema[1]];

        console.log(extrema);
        graph.nodes[extrema[1]].max_targets = true;

        var angle = d3.scale.ordinal().domain(d3.range(0,3))
                .rangePoints([0, 4/3 * Math.PI]),
            radius = d3.scale.linear()
                .range ([innerRadius, outerRadius])
                .domain([min_deg.deg, max_deg.deg])
                ;
                //.range([innerRadius, outerRadius]);

        //clone axes
        var rng = angle.range();
        rng[0] = [rng[0], rng[0] + Math.PI / 6];
        rng[2] = [rng[2]];
        rng[1] = [rng[1]];
        angle.range(rng);

        function color() {return "blue";}
        function nada() {return;}

        draw_hive_plot(svg, angle, radius, graph.nodes, graph.links, true,
            nada, nada, innerRadius, outerRadius,
            function(d) { return radius(d.deg); },
            function(d) { return angle(
                (d.deg_in === 0 && d.deg_out > 0) ? 1 :
                (d.deg_out === 0 && d.deg_in > 0) ? 2 :
                0
                ); },
            function(d, i, islink) {
                if (islink) d = graph.nodes[d.source];
                return !islink ? color(d.a) : d.max_targets ? color(d.a) : "lightgrey";
            });


        svg.selectAll("circle.grid")
            .data(radius.ticks(7))
          .enter().append("g")
            .attr("class", "grid")
            .append("circle")
            .attr("r", function (d) { return radius(d); });

    });
}
</script>
